<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'ajout Produit</title>
</head>

<body>
    <h1>Ajouter un nouveau produit</h1>

    </form>
</body>

</html>
