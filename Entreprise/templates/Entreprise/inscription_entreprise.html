{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription Entreprise</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Inscription d'une Entreprise</h2>
    <div class="card shadow p-4">
        <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Cr√©er l'entreprise</button>
        </form>
    </div>
    <div class="text-center mt-3">
        <a href="{% url 'liste_entreprise' %}" class="btn btn-secondary">Voir la liste</a>
    </div>
</div>
</body>
</html>
