{% extends 'auth/base.simple.html' %}

{% block contenu %}
<h2>Supprimer le partenaire : {{ partenaire.prenom }} {{ partenaire.nom }}</h2>

<p>Êtes-vous sûr de vouloir supprimer ce partenaire ? Cette action est irréversible.</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Oui, supprimer</button>
  <a href="{% url 'liste_partenaires' %}">Annuler</a>
</form>
{% endblock %}
