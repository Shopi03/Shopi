{% extends 'auth/base.simple.html' %}

{% block contenu %}

<div class="auth-page-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mt-sm-5 mb-4 text-white-50">
                            <div>
                                <a href="index.html" class="d-inline-block auth-logo">
                                    <img src="assets/images/logo-light.png" alt="" height="20">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4 card-bg-fill">

                            <div class="card-body p-4">
                                <div class="text-center mt-2">
                                    <h5 class="text-primary">Bon retour !</h5>
                                    <p class="text-muted">Connectez-vous pour continuer sur Shopi.</p>

                                    {% if messages %}
                                        <div class="messages">
                                            {% for message in messages %}
                                                <div class="message {{ message.tags }} text-danger">{{ message }}</div>
                                            {% endfor %}
                                        </div> 
                                    {% endif %}
                                </div>

                                <div class="p-2 mt-4">
                                    <form method="POST">

                                        {% csrf_token %}

                                        <div class="mb-3">
                                            <label for="username" class="form-label">Nom d'utilisateur</label>
                                            <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" name="pseudo" value="{{ pseudo|default:'' }}">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label" for="password-input">Mot de passe</label>
                                            
                                            <div class="position-relative auth-pass-inputgroup mb-3">
                                                <input name="mot_de_passe" type="password" class="form-control pe-5 password-input" placeholder="Entrez le mot de passe" id="password-input">
                                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon material-shadow-none" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                            </div>
                                        </div>

                                        <div class="mt-4">
                                            <button class="btn btn-success w-100" type="submit">Se connecter</button>
                                        </div>

                                        
                                        <div class="mt-4 text-center">
                                            <p class="mb-0">Vous nâ€™avez pas de compte ? <a href="{% url "creer_partenaire" %}" class="fw-semibold text-primary text-decoration-underline"> Inscription </a> </p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- end card body -->
                        </div>
                        <!-- end card -->


                    </div>
                </div>
                <!-- end row -->
            </div>

        
        

{% endblock %}
