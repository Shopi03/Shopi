{% extends 'base.html' %}

{% block content %}
<h2>Connexion Partenaire</h2>

<form method="POST">
    {% csrf_token %}
    <label>Pseudo</label>
    <input type="text" name="pseudo" value="{{ pseudo|default:'' }}">

    <label>Mot de passe</label>
    <input type="password" name="mot_de_passe">

    <button type="submit">Se connecter</button>
</form>

{% endblock %}
