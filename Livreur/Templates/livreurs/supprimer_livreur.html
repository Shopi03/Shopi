{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Supprimer le livreur : {{ livreur.prenom }} {{ livreur.nom }}</h2>

<p>Êtes-vous sûr de vouloir supprimer ce livreur ? Cette action est irréversible.</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Oui, supprimer</button>
  <a href="{% url 'liste_livreurs' %}">Annuler</a>
</form>
{% endblock %}
